<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitarras Bianchi</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
      <!-- NAVBAR -->
    <nav class="shadow-md fixed w-full top-0 z-50">
        <div class="max-w-screen mx-auto px-4">
            <div class="flex justify-between h-16  ">

                <!-- LOGO MOBILE -->
                <div class="mx-2 flex items-center sm:hidden">
                    <h1 class="mx-2">Donato</h1>
                
                    <h1 class="text-2xl font-bold">
                        <img src="./logo.png" alt="">
                    </h1>
                    <h1 class="mx-2">Bianchi</h1>

                </div>

                <!-- MENU ITEMS (DESKTOP) -->
                <div class="nav-links hidden md:flex items-center space-x-6">
                    <a href="#" class="hover:text-blue-600">Inicio</a>
                    <a href="#" class="hover:text-blue-600">Servicios</a>
                    <a href="#" class="hover:text-blue-600">Acerca</a>
                    <a href="#" class="hover:text-blue-600">Contacto</a>
                </div>

                <!-- REDES (DESKTOP) -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="hover:text-blue-600">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="hover:text-blue-600">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="hover:text-blue-600">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>

                <!-- BOTÓN HAMBURGUESA (MÓVIL) -->
                <div class="flex  md:hidden">
                    <button id="menuBtn" class="text-3xl">
                        &#9776;
                    </button>
                </div>
            </div>
        </div>

        <!-- MENU MÓVIL -->
        <div id="mobileMenu" class=" md:hidden hidden shadow-lg flex flex-col">
            <a href="#" class="block px-4 py-2 border-b">Bio</a>
            <a href="#" class="block px-4 py-2 border-b">Filosofìa Constructiva</a>
            <a href="#" class="block px-4 py-2 border-b">Modelos</a>
            <a href="#" class="block px-4 py-2 border-b">Stock</a>
            <a href="#" class="block px-4 py-2 border-b">Podcast</a>

            <div class="flex justify-center space-x-6 py-4">
                <a href="#" class="text-xl"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-xl"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="text-xl"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </nav>

    <!-- Contenido de ejemplo -->
    <section class="pt-20 text-center">
        <h2 class="text-3xl font-bold mt-10">Menú Responsive con Tailwind</h2>
    </section>

    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/a2e00e4c36.js" crossorigin="anonymous"></script>

    <script>
        // Toggle del menú móvil
        const btn = document.getElementById("menuBtn");
        const menu = document.getElementById("mobileMenu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>

</body>
